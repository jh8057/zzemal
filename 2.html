<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>script tag</title>
    </head>
    <body>
        <h1>JavaScript</h1>
        <script>
            document.write('hello world');
            document.write(1+1);
        </script>
        <h2>HTML</h2>
        <p>
            hello world
        </p>
        <p>
            1+1
        </p>
    </body>
</html>
