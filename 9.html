<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>comments</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Commnet!🎪</h1>
        <div id="comment">
            
            <div id="comment-head" class="comment-row">
                <span id="comment-count">0</span> Comment(s)
            </div>
            <div class="comment-row">
                <textarea id="new-comment" name="new_comment" rows=5 cols=40 placeholder="새로운 내용을 추가해보시요!😀"></textarea>
                <button type="submit" onclick="submitcommit()">submit</button>
            </div>
            <div class="comment-row">
                여기에 내용이 추가될거에요😀
            </div>
        </div>
        <script src="comments.js"></script>
    </body>
</html>
