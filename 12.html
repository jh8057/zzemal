<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>p5-jsüñç</title>
        <script src="./12.p5/p5.js"></script>
        <link defer href="style.css" rel="stylesheet"></script>
        <script>
            function setup() {
                createCanvas(400, 400);
                }
            let i = 0
            let z = 0
            function draw() {
                if (mouseIsPressed) {
                    if (i <255 ){
                        fill(i);
                        i = i+2
                    } else{
                        fill(255-z)
                        z= z+1
                        if(z==255){
                            i=0
                            z=0
                        }
                    }
                } 
                ellipse(mouseX, mouseY, 80, 80);
            }
        </script>
    </head>
    <body>
        <main>
        <header>
            <h1>P5 Example</h1>
        </header>
        <nav>
            <ul>
                <li><a href="1.html">1.P5 example</a></li>
                <li><a href="https://p5js.org/ko/get-started/">2.reference site</a></li>
            </ul>
        </nav>
        <article>
            <h2>Draw eclipse!</h2>
            <p>Let's Draw!!</p>
            <p>draw()</p>
            <br>
        </article>

    </main>
    </body>
</html>
