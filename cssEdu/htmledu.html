<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name= viewport content= "width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>HTML EDU</title>
    </head>
    <body>
        <header>
            <h1>HTML 기초내용 정리</h1>
        </header>
        <main>
            <section class="note">
                <article class="boxitem">
                    <h1>Box vs Item</h1>
                </article>
                <article class="blockinline">
                    <h1>block level vs inline level</h1>
                </article>
                <article class="list">
                    <h1>ol , ul ,li</h1>
                    tip.li*3 으로 작성하면 li가 자동으로 3개 작성된다
                </article>
                
                <article class="input">
                    <h1>input</h1>
                    HTML "label"(tag) 요소는 사용자 인터페이스 항목의 설명을 나타냅니다.
                    input에도 type을 변화해주면서 password,color,file 등 다양한 형태로 받을 수 있게 할수 있다.
                    <div>
                        <label for="cheese"> Do you like cheese?</label>
                        <input  type="checkbox" name ="cheese">
                    </div>
                    <div>
                        <label for="color"> What color do you like?</label>
                        <input  type="color" name ="color">
                    </div>
                    
                    
                </article>
                
   
            </section>
        </main>
    </body>
</html>
