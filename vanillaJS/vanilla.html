<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name= viewport content= "width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Vanilla html</title>
        <script defer src="toggletitle.js"></script>
        <script defer src="clock.js"></script>
        <script defer src="greeting.js"></script>
        <script defer src="timer.js"></script>
        <script defer src="stopwatch.js"></script>
        <script defer src="todo.js"></script>
        <script defer src="bg.js"></script>
        <script defer src="weather.js"></script>
        <link defer rel="stylesheet" href="vanilla.css"></script>
    </head>
    <body>
        <h1 id="title" class="btn">This Work!</h1>
        <div class="js-clock clock">
            <h1>00:00</h1>
        </div>
        <form class="js-form form">
            <input type="text" placeholder="what is your name" />
        </form>
        <h4 class="js-greeting greeting"></h4>

        <div class="js-timer">
            <h1>10:00</h1>
            <button>timer</button>
        </div>

        <div class="js-stopwatch">
            <h1>00:00</h1>
            <button>start</button>
        </div>
        <br>
        <h2>ToDo</h2>
        <form class="js-toDoForm">
            <input type="text" placeholder="Write a todo" />
        </form>
        <ul class="js-toDoList"></ul>

        <span class="js-weather"></span>

    </body>
</html>
