<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>script tag</title>
    </head>
    <body>
        <input type="button" value="hi" onclick="alert('hi')">
        <script>
            alert('hi')
        </script>
        <input type="text" onchange="alert('change')">
        <input type="text" onkeydown="alert('keydown')">
    </body>
</html>
