<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="src/main.js" defer></script>
  </head>
  <body>
    <header class="logo">
      <img src="img/logo.png" alt="logo" />
    </header>
    <section class="buttons">
      <button class="btn tshirt">
        <img
          src="img/blue_t.png"
          alt="tshirt"
          data-key="type"
          data-value="tshirt"
        />
      </button>
      <button class="btn pants">
        <img
          src="img/blue_p.png"
          alt="pant"
          data-key="type"
          data-value="pant"
        />
      </button>
      <button class="btn skirt">
        <img
          src="img/blue_s.png"
          alt="skirt"
          data-key="type"
          data-value="skirt"
        />
      </button>
      <button class="btn colorBtn blue" data-key="color" data-value="blue">
        Blue
      </button>
      <button class="btn colorBtn yellow" data-key="color" data-value="yellow">
        Yello
      </button>
      <button class="btn colorBtn pink" data-key="color" data-value="pink">
        Pink
      </button>
    </section>
    <ul class="items"></ul>
  </body>
</html>
