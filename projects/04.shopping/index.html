<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
    <!-- iOS -->
    <!-- 주소창 등의 웹 브라우저 UI를 표시하지 않기 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 상태 바의 스타일을 지정 -->
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <!-- 홈 화면에서 표시되는 앱 이름을 지정 -->
    <meta name="apple-mobile-web-app-title" content="Online Shopping" />
    <!-- 홈 화면에서 표시되는 앱 아이콘을 지정 -->
    <link rel="apple-touch-icon" href="images/152x152.png" />
    <!-- PWA -->
    <link rel="manifest" href="manifest.json" />
    <script type="module">
      import "https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate";
      const el = document.createElement("pwa-update");
      document.body.appendChild(el);
    </script>
  </head>
  <body>
    <header class="logo">
      <img src="img/logo.png" alt="logo" />
    </header>
    <section class="buttons">
      <button class="btn tshirt">
        <img
          src="img/blue_t.png"
          alt="tshirt"
          data-key="type"
          data-value="tshirt"
        />
      </button>
      <button class="btn pants">
        <img
          src="img/blue_p.png"
          alt="pant"
          data-key="type"
          data-value="pant"
        />
      </button>
      <button class="btn skirt">
        <img
          src="img/blue_s.png"
          alt="skirt"
          data-key="type"
          data-value="skirt"
        />
      </button>
      <button class="btn colorBtn blue" data-key="color" data-value="blue">
        Blue
      </button>
      <button class="btn colorBtn yellow" data-key="color" data-value="yellow">
        Yello
      </button>
      <button class="btn colorBtn pink" data-key="color" data-value="pink">
        Pink
      </button>
    </section>
    <ul class="items"></ul>
  </body>
</html>
