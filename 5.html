<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>toUpperCase by js </title>
    </head>
    <body>
        <h1>JavaScript</h1>
        <script>
            var mystring = "Upper Lower<br/>";
            UPstring = mystring.toUpperCase();
            document.write(UPstring);
            
            Lowstring = mystring.toLowerCase();
            document.write(Lowstring);
            
            StringIndex = mystring.indexOf('o');
            document.write("index of char 'o' : " ,StringIndex);
            document.write("<br/>index of char 'o' : " + StringIndex);
        </script>
        <h2>HTML</h2>
        <p>
            hello world
        </p>
        <p>
            1+1
        </p>
    </body>
</html>
